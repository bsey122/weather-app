<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body class="bg-slate-200">
    <div
      class="mx-4 grid grid-cols-12 gap-x-4 gap-y-2 md:mx-6 lg:mx-24 lg:gap-x-6"
    >
      <div class="col-span-2 mt-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 640 512"
          class="w-8 text-slate-500 md:w-12"
        >
          <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
          <path
            fill="currentColor"
            d="M122.4 1.2C127.6-.9 133.4-.2 137.9 3l70.3 50.3L278.5 3c4.5-3.2 10.3-3.9 15.4-1.8s8.8 6.7 9.7 12.2l14.1 85.3L403 112.8c5.4 .9 10.1 4.6 12.2 9.7s1.4 10.9-1.8 15.4l-38.8 54.3c-2.2-.1-4.3-.2-6.5-.2c-23.2 0-45 6.2-63.8 17c.1-12.5-2.2-25.3-7.3-37.6c-20.3-49-76.4-72.2-125.4-52s-72.2 76.4-52 125.4c18.3 44.3 66 67.5 111.1 56.6c-36.3 18.2-62.8 53.3-69.1 94.9l-23.6 16.9c-4.5 3.2-10.3 3.9-15.4 1.8s-8.8-6.7-9.7-12.2L98.7 317.7 13.4 303.6c-5.5-.9-10.1-4.6-12.2-9.7S-.2 282.9 3 278.5l50.3-70.3L3 137.9c-3.2-4.5-3.9-10.3-1.8-15.4s6.7-8.8 12.2-9.7L98.7 98.7l14.1-85.3c.9-5.5 4.6-10.1 9.7-12.2zM149 232.7c-13.5-32.7 2-70.1 34.6-83.6s70.1 2 83.6 34.6s-2 70.1-34.6 83.6s-70.1-2-83.6-34.6zM639.9 431.9c0 44.2-35.8 80-80 80H288c-53 0-96-43-96-96c0-47.6 34.6-87 80-94.6l0-1.3c0-53 43-96 96-96c34.9 0 65.4 18.6 82.2 46.4c13-9.1 28.8-14.4 45.8-14.4c44.2 0 80 35.8 80 80c0 5.9-.6 11.7-1.9 17.2c37.4 6.7 65.8 39.4 65.8 78.7z"
          />
        </svg>
      </div>
      <div class="col-span-7 mt-4 flex flex-col md:col-span-6 md:col-start-4">
        <form class="flex" data-search-form>
          <input
            type="search"
            placeholder="Search Location"
            class="w-full rounded-l-lg border border-slate-500 px-3 py-2 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
            data-search-location
          />
          <button
            class="w-10 rounded-r-lg bg-slate-500 px-3 py-2 text-slate-50"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              className="w-6 h-6"
              class="w-4"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </button>
        </form>
        <p
          class="h-4 self-center text-xs text-slate-500 md:h-6 md:text-base"
          data-error
        ></p>
      </div>
      <label
        for="toggle-units"
        class="relative col-span-2 col-start-10 mt-4 grid h-8 w-14 cursor-pointer grid-flow-col place-items-center rounded-full bg-slate-500 md:col-start-11 lg:h-10 lg:w-20 lg:gap-4"
      >
        <span class="select-none text-slate-50">&deg;F</span>
        <input
          type="checkbox"
          id="toggle-units"
          class="peer sr-only"
          data-unit-toggle
        />
        <span
          class="absolute left-1 h-3/5 w-2/5 rounded-full bg-slate-200 shadow-md transition-all duration-500 peer-checked:left-7 lg:top-1 lg:h-4/5 lg:w-2/5 lg:peer-checked:left-11"
        ></span>
        <span class="select-none text-slate-50">&deg;C</span>
      </label>
      <div
        class="col-span-11 col-start-2 py-2 text-2xl text-slate-500"
        data-location=""
      >
        City
      </div>
      <div class="col-span-7 md:col-span-6 lg:col-span-3 lg:col-start-4">
        <div class="rounded-lg bg-slate-500/10 p-2 shadow">
          <div class="grid grid-cols-2 p-1">
            <p class="text-xs text-slate-600" data-date>date</p>
            <img data-icon="" />
            <p
              class="col-span-2 text-xl text-slate-900 md:text-2xl"
              data-weather-condition=""
            >
              Sunny
            </p>
          </div>
          <hr class="w-1/3 text-slate-50" />
          <div>
            <div class="p-1">
              <p class="text-xs text-slate-600">Wind</p>
              <p class="text-lg text-slate-900" data-wind-speed="">10 km/h</p>
            </div>
            <div class="p-1">
              <p class="text-xs text-slate-600">Hum</p>
              <p class="text-lg text-slate-900" data-humidity="">54%</p>
            </div>
            <div class="p-1">
              <p class="text-xs text-slate-600">Pressure</p>
              <p class="text-lg text-slate-900" data-pressure="">1009 hPa</p>
            </div>
          </div>
        </div>
      </div>
      <div
        class="col-span-5 place-self-center md:col-span-6 lg:col-span-2 lg:col-start-8"
      >
        <div class="rounded-lg bg-slate-500/10 p-2 shadow">
          <p class="p-2 text-sm text-slate-600">Temp.</p>
          <p
            class="p-2 text-4xl text-slate-900 md:text-5xl"
            data-temperature=""
          >
            28 C
          </p>
        </div>
      </div>
      <div class="col-span-12 py-4 md:col-span-12 lg:col-span-6 lg:col-start-4">
        <div class="grid grid-cols-2 rounded-lg bg-slate-500/10 p-2 shadow">
          <p class="col-span-2 p-1 text-sm text-slate-900">Weather Today</p>
          <div class="p-1">
            <p class="text-xs text-slate-600">High/Low</p>
            <p class="text-lg text-slate-900" data-high-low-temperature="">
              28/12
            </p>
          </div>
          <div class="p-1">
            <p class="text-xs text-slate-600">Feels Like</p>
            <p class="text-lg text-slate-900" data-feels-like-temperature="">
              30
            </p>
          </div>
          <div class="p-1">
            <p class="text-xs text-slate-600">Cloudy</p>
            <p class="text-lg text-slate-900" data-cloudiness="">30%</p>
          </div>
          <div class="p-1">
            <p class="text-xs text-slate-600">Visibility</p>
            <p class="text-lg text-slate-900" data-visibility="">3km</p>
          </div>
          <div class="p-1">
            <p class="text-xs text-slate-600">Sunrise</p>
            <p class="text-lg text-slate-900" data-sunrise>6:03</p>
          </div>
          <div class="p-1">
            <p class="text-xs text-slate-600">Sunset</p>
            <p class="text-lg text-slate-900" data-sunset>8:15</p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
